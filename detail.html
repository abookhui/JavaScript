    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];
      //console.log(products[0].title);
      //console.log(products.length)
      function MoreCard(data){
          var templete = 
          `<div class = "col-sm-4">
          <img src="https://via.placeholder.com/600" class = "w-100">
          <div class="card-body">
            <h5>${data.title}</h5>
            <p>가격 : ${data.price}</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>`
        $('.row').append(templete);
      }

      products.forEach((data) => {
          MoreCard(data);
      });
      var cnt=0;
      $('#more').click(function(){
          cnt++;
          if(cnt == 1){
            $.get('https://codingapple1.github.io/js/more1.json')
            .done(function(data){
              for(var i =0;i<data.length;i++){
                MoreCard(data[i]);
              }
            });
          }
          else if(cnt == 2){
            $.get('https://codingapple1.github.io/js/more2.json')
            .done(function(data){
              for(var i =0;i<data.length;i++){
                MoreCard(data[i]);
              }
            });
            $('#more').addClass('hide');
          }
        });

    </script>

  <script>

    var pants = [28,30,32];
    var shirts = [95,100,105];
    $('.form-select').eq(0).on('input',function(){
      //var value = $('.form-select').eq(0).val();
      var value = this.value;
      if(value == '셔츠'){
        $('.form-select').eq(1).removeClass('form-hide');
        // var temp = '<option>90</option> <option>95</option>';
        // $('.form-select').eq(1).html(temp);
        $('.form-select').eq(1).html('');

        shirts.forEach(function(item){

      }

        var temp;
        // for(var i =0;i<pants.length;i++){
        //  temp += `<option>${pants[i]}</option>`;
        // $('.form-select').eq(1).html(temp); }

        pants.forEach(function(item){ // foreach 함수 
          temp += `<option>${item}</option>`;
          
        });$('.form-select').eq(1).html(temp);

      }
      else if(value =='모자'){
        $('.form-select').eq(1).addClass('form-hide');
      }
    })


  </script>
